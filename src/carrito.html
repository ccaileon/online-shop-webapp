<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link

    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- MENU -->
    <div class="container-fluid menu">
      <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="resources/logotipo.png"
              alt="Home&Beauty"
              width="70"
              height="30"
            />
          </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="producto.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html"
                  ><img
                    src="resources/iconos/carrito.png"
                    alt="Carrito"
                    width="25"
                    height="25"
                /></a>
              </li>
              <p id="count-carrito" class="count-carrito">(0)</p>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar Producto"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container carrito">
      <div class="row">
        <div class="col formulario">
          <h1>Datos de pago y envío</h1>
          <form class="form formulario">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
            <label for="apellidos" class="form-label">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="apellidos"
              name="apellidos"
              required
            />
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="number"
              class="form-control"
              id="telefono"
              name="telefono"
              required
            />
            <label for="calle" class="form-label">Calle</label>
            <input
              type="text"
              class="form-control"
              id="calle"
              name="calle"
              required
            />
            <label for="numero" class="form-label">Número</label>
            <input
              type="number"
              class="form-control"
              id="numero"
              name="numero"
              max="999999999"
              required
            />
            <label for="ciudad" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="ciudad"
              name="ciudad"
              required
            />
            <label for="postal" class="form-label">Código Postal</label>
            <input
              type="number"
              class="form-control"
              id="postal"
              name="postal"
              max="99999"
              required
            />
            <label for="provincia" class="form-label">Provincia</label>
            <select
              id="provincia"
              class="form-select"
              name="provincia"
              required
            >
              <option value="" disabled selected>
                Selecciona una provincia
              </option>
              <option value="alava">Álava</option>
              <option value="albacete">Albacete</option>
              <option value="alicante">Alicante</option>
              <option value="almeria">Almería</option>
              <option value="asturias">Asturias</option>
              <option value="avila">Ávila</option>
              <option value="badajoz">Badajoz</option>
              <option value="barcelona">Barcelona</option>
              <option value="burgos">Burgos</option>
              <option value="caceres">Cáceres</option>
              <option value="cadiz">Cádiz</option>
              <option value="cantabria">Cantabria</option>
              <option value="castellon">Castellón</option>
              <option value="ceuta">Ceuta</option>
              <option value="ciudad_real">Ciudad Real</option>
              <option value="cordoba">Córdoba</option>
              <option value="cuenca">Cuenca</option>
              <option value="girona">Girona</option>
              <option value="granada">Granada</option>
              <option value="guadalajara">Guadalajara</option>
              <option value="guipuzcoa">Guipúzcoa</option>
              <option value="huelva">Huelva</option>
              <option value="huesca">Huesca</option>
              <option value="illes_balears">Illes Balears</option>
              <option value="jaen">Jaén</option>
              <option value="la_coruna">La Coruña</option>
              <option value="la_rioja">La Rioja</option>
              <option value="las_palmas">Las Palmas</option>
              <option value="leon">León</option>
              <option value="lleida">Lleida</option>
              <option value="lugo">Lugo</option>
              <option value="madrid">Madrid</option>
              <option value="malaga">Málaga</option>
              <option value="melilla">Melilla</option>
              <option value="murcia">Murcia</option>
              <option value="navarra">Navarra</option>
              <option value="ourense">Ourense</option>
              <option value="palencia">Palencia</option>
              <option value="pontevedra">Pontevedra</option>
              <option value="salamanca">Salamanca</option>
              <option value="segovia">Segovia</option>
              <option value="sevilla">Sevilla</option>
              <option value="soria">Soria</option>
              <option value="tarragona">Tarragona</option>
              <option value="tenerife">Santa Cruz de Tenerife</option>
              <option value="teruel">Teruel</option>
              <option value="toledo">Toledo</option>
              <option value="valencia">Valencia</option>
              <option value="valladolid">Valladolid</option>
              <option value="vizcaya">Vizcaya</option>
              <option value="zamora">Zamora</option>
              <option value="zaragoza">Zaragoza</option>
            </select>

            <p>Método de pago</p>
            <div class="metodo-pago">
              <div class="opcion input-group-text">
                <input
                  type="radio"
                  id="tarjeta"
                  name="metodo-pago"
                  value="tarjeta"
                />
                <label for="tarjeta">Tarjeta</label>
              </div>

              <div class="opcion input-group-text">
                <input
                  type="radio"
                  id="paypal"
                  name="metodo-pago"
                  value="paypal"
                />
                <label for="paypal">Paypal</label>
              </div>

              <div class="opcion input-group-text">
                <input
                  type="radio"
                  id="transferencia"
                  name="metodo-pago"
                  value="transferencia"
                />
                <label for="transferencia">Transferencia Bancaria</label>
              </div>
            </div>
          </form>
        </div>
        <div class="col">
          <div
            class="container row carrito-contenedor"
            id="carrito-contenedor"
          ></div>
          <button class="btn btn-primary" id="btn-pedido">
            Realizar Pedido
          </button>
          <button class="btn btn-primary mt-2" id="btn-vaciar">
            Vaciar Carrito
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid footer">
        <div class="container">
          <div class="row d-flex justify-content-center gx-3">
            <!-- Columna 1 -->
            <div class="col-12 col-md-4 d-flex flex-column align-items-center">
              <h3>Dirección</h3>
              <p>C/ Final del Arcoiris • 30710 Narnia</p>
            </div>
            <!-- Columna 2 -->
            <div class="col-12 col-md-4 d-flex flex-column align-items-center">
              <h3>Contacto</h3>
              <p>968 12 34 56</p>
            </div>
            <!-- Columna 3 -->
            <div class="col-12 col-md-4 d-flex flex-column align-items-center">
              <h3>Horario</h3>
              <p>Lunes a Sábados de 10h a 21h</p>
            </div>
          </div>
          <p class="text-center">
            Copyright © <span id="year"></span> Mundo Huellas. Todos los
            derechos reservados.
          </p>
        </div>
      </div>
      <script>
        document.getElementById("year").textContent = new Date().getFullYear();
      </script>
    </footer>
    <script src="js/carrito.js"></script>
    <script src="js/countCarrito.js"></script>
  </body>
</html>
